<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <link id="transcriptions-link-style" rel="stylesheet" href="./transcriptions-styles.css" />
    <title>Transcriptions</title>
  </head>
  <body class="viva_styles_master transcriptions">
    <div class="cta-section">
    </div>
    <div class="my-1">
      <span id="title-title" class="title"></span>: <span id="title-data" class="title-value"></span>
    </div>
    <div class="my-1">
      <span id="title-type" class="title"></span>: <span id="type-data" class="title-value"></span>
    </div>
    <div class="my-1"><span id="title-url" class="title"></span>: <span id="url-data" class="title-value"></span></div>
    <div class="my-1">
      <span id="title-startTime" class="title"></span>: <span id="startTime-data" class="title-value"></span>
    </div>
    <div class="cta-section">
      <button id="cta-download-button" class="viva-gradient-btn hidden"></button>
    </div>
    <div class="flex-row">
      <div class="flex-col w-50 section">
        <div class="title-section">
          <div id="title-transcriptions" class="title"></div>
          <span id="copy-transcriptions-cta" class="viva-text-btn copy-btn"></span>
        </div>
        <div id="transcriptions-list"></div>
      </div>
      <div class="flex-col w-50 p-1 section">
        <div class="title-section">
          <div id="title-summary" class="title"></div>
          <span id="copy-summary-cta" class="viva-text-btn copy-btn"></span>
        </div>
        <div>
          <ul id="summary-bullet-list"></ul>
        </div>
      </div>
    </div>
    <script src="transcriptions.bundle.js"></script>
  </body>
</html>
